<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{{ url_for('index') }}">The Market</a></li>
              <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
            </ol>
        </nav>
        <h3>{{ name }}'s Shopping Cart</h3>
        <hr>
        <ul class="list-group list-group-flush">
            {% for item in items %}
                <li class="list-group-item">{{ item.name }}  <br>Price: <b>{{ item.price }}</b>
                    <form action="/remove" method="post">
                        <textarea style="display:none;" name="item_id_rem">{{ item.id }}</textarea>
                        <input class="btn btn-danger" type="submit" value="Remove">
                    </form>
                </li>
            {% endfor %}
        </ul>
        <hr>
        <h6 style="padding:10px;">Total Payment required: {{ total }}</h6>
    </body>
</html>
